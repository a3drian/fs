<!-- Angular material -->
<form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
	<p>
		<mat-form-field appearance="outline">
			<mat-label>
				Item name:
			</mat-label>
			<input matInput type="text" class="form-div-input" formControlName="name"
				placeholder="Manufacturer name, model name..." />
			<mat-error *ngIf="hasError('name', 'required')">
				Item name is required!
			</mat-error>
		</mat-form-field>
	</p>
	<p>
		<mat-form-field appearance="outline">
			<mat-label>
				User:
			</mat-label>
			<input matInput type="text" class="form-div-input" formControlName="user"
				placeholder="Teodor-Adrian Manghiuc" />
			<mat-error *ngIf="hasError('user', 'required')">
				User name is required!
			</mat-error>
		</mat-form-field>
	</p>
	<p>
		<mat-form-field appearance="outline">
			<mat-label>
				Description:
			</mat-label>
			<textarea matInput type="text" class="form-div-input" formControlName="description"
				placeholder="Inventory item details..."></textarea>
			<!--
				<mat-error *ngIf="addItemForm.controls['description'].valid">
					description cannot have more than 100 characters!
				</mat-error>
			-->
		</mat-form-field>
	</p>
	<p>
		<mat-form-field appearance="outline">
			<mat-label>
				Location:
			</mat-label>
			<input matInput type="text" class="form-div-input" formControlName="location"
				placeholder="Location in the building, eg. floor, department..." />
			<mat-error *ngIf="hasError('location', 'required')">
				Location of item is required!
			</mat-error>
		</mat-form-field>
	</p>
	<p>
		<mat-form-field appearance="outline">
			<mat-label>
				Inventory #:
			</mat-label>
			<input matInput type="text" class="form-div-input" formControlName="inventoryNumber"
				placeholder="The number printed on the sticker..." />
			<mat-error *ngIf="hasError('inventoryNumber', 'required')">
				Inventory number is required!
			</mat-error>
		</mat-form-field>
	</p>
	<p>
		<mat-form-field appearance="outline">
			<mat-label>
				Created at:
			</mat-label>
			<input matInput type="date" class="form-div-input" formControlName="createdAt" />
			<mat-error *ngIf="hasError('createdAt', 'required')">
				Date of creation is required!
			</mat-error>
		</mat-form-field>
	</p>
	<button mat-stroked-button color="accent" type="submit" [disabled]="!addItemForm.valid">
		Add item
	</button>
</form>

<br>

<p>Form value:<br>{{ addItemForm.value | json }}</p>
<p>Form status:<br>{{ addItemForm.status }}</p>
