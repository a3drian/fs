<mat-sidenav-container>

	<!-- SIDE NAV -->
	<mat-sidenav class="mat-sidenav" #sidenav mode="side" [(opened)]="opened">

		<mat-toolbar class="sidenav-toolbar" color="primary">
			<span></span>
		</mat-toolbar>

		<mat-nav-list>
			<a mat-list-item routerLink="/add-item" routerLinkActive="active-link">Add item</a>
			<a mat-list-item routerLink="/contact" routerLinkActive="active-link">Contact</a>
			<a mat-list-item routerLink="/inventory" routerLinkActive="active-link">Inventory</a>
			<a mat-list-item routerLink="/scan" routerLinkActive="active-link">Scan</a>
		</mat-nav-list>

	</mat-sidenav>

	<!-- HAMBURGER MENU + "InvoApp" -->
	<mat-sidenav-content class="mat-sidenav-content">

		<mat-toolbar class="content-toolbar" color="primary">

			<button mat-button (click)="sidenav.toggle()" color="accent">
				<mat-icon class="icon" aria-label="Side nav toggle icon">menu</mat-icon>
			</button>

			<span>InvoApp</span>

		</mat-toolbar>

		<router-outlet></router-outlet>

		<mat-toolbar class="footer-toolbar" color="primary">
			<span class="footer-toolbar-span">
				www.github.com/a3drian
			</span>
		</mat-toolbar>

	</mat-sidenav-content>

</mat-sidenav-container>
